<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-Code Scanner</title>
    <link rel="stylesheet" href="https://oracle.github.io/font-apex/css/font-apex.min.css?v=2.1" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/lib/jsQR.js"></script>
    <script src="js/script.js"></script>
</head>
<script>
    var mainConf = {
        "height": 340,
        "scanFrameColor": "rgba(192,0,15,1)",
        "facingMode": "environment"
    };

    function init() {
        /* init the dashboard */
        qrCodeScanner.initialize('plugin', mainConf, 3);
        /* the dashboard wait for this trigger that data is loaded */
        $("#plugin").on("qr-code-scanned", function(pTrigger, pData) {
            alert(pData);
        });
    }

</script>

<body onload="init()" style="box-sizing: border-box">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="https://linktr.ee/ronny.weiss" target="_blank">QR-Code Scanner</a>
        </nav>
    </header>
    <div class="container-fluid" style="margin-top:60px">
        <div class="row">
            <div class="col-12">
                <button type="button" onclick="$('#plugin').trigger('scannerPlay');" class="btn btn-secondary">Play</button>
                <button type="button" onclick="$('#plugin').trigger('scannerPause');" class="btn btn-secondary">Pause</button>
                <div id="plugin" style="width:100%">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
